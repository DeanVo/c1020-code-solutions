<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2 class="top-header">How It Works</h2>
      </div>
    </div>

    <div class="row">
      <div class="column-quarter">
        <img class="phone" src="images/screen-1.png">
        <img class="icon" src="images/switch-icon.png">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>

      <div class="column-quarter">
        <img class="phone" src="images/screen-2.png">
        <img class="icon" src="images/filter-icon.png">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>

      <div class="column-quarter">
        <img class="phone" src="images/screen-3.png">
        <img class="icon" src="images/slider-icon.png">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>

      <div class="column-quarter">
        <img class="phone" src="images/screen-4.png">
        <img class="icon" src="images/bars-icon.png">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>



</body>

</html>
