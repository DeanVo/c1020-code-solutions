<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="top-header">New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fifths image-container">
        <img class="black-dress" src="images/dress1.jpeg" alt="black-dress">
      </div>

      <div class="column-fifths image-container">
        <img class="bag" src="images/ysl-bag.jpeg" alt="ysl-bag">
      </div>

      <div class="column-fifths image-container">
        <img class="key" src="images/key.jpeg" alt="key">
      </div>

      <div class="column-fifths image-container">
        <img class="lv-bag" src="images/lv-bag.jpg" alt="lv-bag">
      </div>

      <div class="column-fifths image-container">
        <img class="blue-dress" src="images/dress2.jpeg" alt="blue-dress">
      </div>


      <div class="column-fifths captions-flex">
        <p class="black-caption">Free People</p>&nbsp;
        <p class="grey-caption">| Size 6</p>
      </div>

      <div class="column-fifths captions-flex">
        <p class="black-caption">Yves Saint Laurent</p>&nbsp;
        <p class="grey-caption">| One-Size</p>
      </div>

      <div class="column-fifths captions-flex">
        <p class="black-caption">Tiffany</p>&nbsp;
        <p class="grey-caption">| One-Size</p>
      </div>

      <div class="column-fifths captions-flex">
        <p class="black-caption">Louis Vuitton</p>&nbsp;
        <p class="grey-caption">| One-Size</p>
      </div>

      <div class="column-fifths captions-flex">
        <p class="black-caption">Reformation</p>&nbsp;
        <p class="grey-caption">| Size 4</p>
      </div>

      <div class="column-fifths captions-flex price-container">
        <p class="price">$35</p>&nbsp;
        <p class="striked-price">| $125 retail</p>
      </div>

      <div class="column-fifths captions-flex price-container">
        <p class="price">$200</p>&nbsp;
        <p class="striked-price">| $1600 retail</p>
      </div>

      <div class="column-fifths captions-flex price-container">
        <p class="price">$476</p>&nbsp;
        <p class="striked-price">| $2000 retail</p>
      </div>

      <div class="column-fifths captions-flex price-container">
        <p class="price">$95</p>&nbsp;
        <p class="striked-price">| $1200 retail</p>
      </div>

      <div class="column-fifths captions-flex price-container">
        <p class="price">$20</p>&nbsp;
        <p class="striked-price">| $198 retail</p>
      </div>

    </div>


  </div>
</body>

</html>
