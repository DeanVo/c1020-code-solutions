<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="top-header">New Arrivals</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fifths">
        <img class="black-dress" src="images/dress1.jpeg" alt="black-dress">
        <p>Free People <span class="grey-caption"> | Size 6</span></p>
        <p><span class="price">$35</span><span> </span><span class="striked-price"> $125 Retail</span></p>
      </div>

      <div class="column-fifths">
        <img class="bag" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p class="black-caption">Yves Saint Laurent<span class="grey-caption"> | One-Size</span></p>
        <p><span class="price">$200</span><span> </span><span class="striked-price">$1600 Retail</span></p>
      </div>

      <div class="column-fifths">
        <img class="key" src="images/key.jpeg" alt="key">
        <p class="black-caption">Tiffany <span class="grey-caption"> | One-Size</span></p>
        <p><span class="price">$476</span><span> </span><span class="striked-price">$2000 Retail</span></p>
      </div>

      <div class="column-fifths">
        <img class="lv-bag" src="images/lv-bag.jpg" alt="lv-bag">
        <p class="black-caption">Louis Vuitton <span class="grey-caption"> | One-Size</span></p>
        <p><span class="price">$95</span><span> </span><span class="striked-price">$1200 Retail</span></p>
      </div>

      <div class="column-fifths">
        <img class="blue-dress" src="images/dress2.jpeg" alt="blue-dress">
        <p class="black-caption">Reformation <span class="grey-caption"> | Size 4</span></p>
        <p><span class="price">$20</span><span> </span><span class="striked-price">$198 Retail</span></p>
      </div>
    </div>


  </div>
</body>

</html>
