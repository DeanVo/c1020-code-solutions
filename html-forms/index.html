<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form>
    <div><label for="email">Email</label></div>
    <input type="text" name="email" id="email"/>

    <div><label for="why-is-coding-cool">Why is coding cool?</label></div>
    <select id="why is coding cool" name="coding">
      <option value="select an option">Select an option</option>
      <option value="because it's interesting">Because it's interesting</option>
      <option value="because it's fun">Because it's fun</option>
      <option value="because it's powerful">Because it's powerful</option>
    </select>

    <div>Favorite Language (choose one)</div>
    <input type="radio" name="language" value="HTML" id="HTML"/> <label for="HTML">HTML</label>
    <input type="radio" name="language" value="CSS" id="CSS"/> <label for="CSS">CSS</label>
    <input type="radio" name="language" value="JavaScript" id="JavaScript"/> <label for="JavaScript">JavaScript</label>

    <div><label for="more info">Would you like to sign up for more information?</label></div>
    <input type="checkbox" name="more-info" value="sign-me-up"/><label for="sign-me-up">Sign me up!</label>

    <div><label for="comments">Comments</label></div>
    <textarea id="comments" name="comments" cols="20" rows="8"></textarea>
    <br/>
    <input type="submit" value="Submit"/>
  </form>

</body>
</html>
