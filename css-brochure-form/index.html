<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Learn More</h1>

<form>
  <div>
    <label for="company-email">Company Email</label>
  </div>
  <input type="text" name="company-email" id="company-email" placeholder="sally@company.co"/>

  <div>
    <label for="user-name">Name</label>
  </div>
  <input type="text" name="user-name" id="user-name" placeholder="Sally Smith"/>

  <div>
    <label for="address">Where are you hiring?</label>
  </div>
  <input type="text" name="address" id="address" placeholder="City, Country"/>

  <div>
    <label for="how-many-engi">How many engineers are you hiring in the next 6 month?</label>
  </div>
  <select id="hiring-engineers" name="hiring-engineers">
    <option value="choice1">1-2 Engineers</option>
    <option value="choice2">3-4 Engineers</option>
    <option value="choice3">5-6 Engineers</option>
  </select>
  <br>
  <div class="button-container">
    <input id="submit-button" type="submit" value="SUBMIT"/>
  </div>
</form>

</body>
</html>
